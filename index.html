<!DOCTYPE html>
<html>
<head>
  <title>Excel to Map</title>
  <meta charset="UTF-8" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { font-family: Arial; padding: 10px; }
    #map { height: 500px; margin-top: 10px; }
  </style>
</head>

<body>
  <h2>Upload Excel â†’ Map Generator</h2>

  <input type="file" id="upload" accept=".xlsx,.xls" />
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <script>
    const map = L.map('map', {
    maxZoom: 22
  }).setView([-6.2, 106.8], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 22,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  let allRows = [];
  let markers = [];
  let userMarker = null;

  // ===== UI BAR =====
  const topBar = document.createElement("div");
  topBar.style.display = "flex";
  topBar.style.flexDirection = "column";
  topBar.style.gap = "8px";
  topBar.style.marginBottom = "10px";

  const statusText = document.createElement("div");
  statusText.style.fontWeight = "bold";

  const zoomBtn = document.createElement("button");
  zoomBtn.innerText = "Menuju lokasi tagging";
  zoomBtn.style.display = "none";

  const downloadBtn = document.createElement("button");
  downloadBtn.innerText = "Download Excel Update";

  const searchInput = document.createElement("input");
  searchInput.placeholder = "Cari IDPEL...";
  searchInput.style.padding = "8px";
  searchInput.style.fontSize = "16px";

  topBar.appendChild(statusText);
  topBar.appendChild(searchInput);
  topBar.appendChild(zoomBtn);
  topBar.appendChild(downloadBtn);

  document.body.insertBefore(topBar, document.getElementById("map"));

  // ===== UPLOAD =====
  document.getElementById('upload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = function(evt) {
      const data = new Uint8Array(evt.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      allRows = XLSX.utils.sheet_to_json(sheet);

      renderMarkers();

      statusText.innerText = "âœ… Peta berhasil dibuat";
      zoomBtn.style.display = "inline-block";
    };

    reader.readAsArrayBuffer(file);
  });

  // ===== WARNA BERDASARKAN HARI BACA =====
  function getColor(hari) {
  if (!hari) return "gray";

  const val = hari.toUpperCase();

  const colors = {
    A: "#e6194b", // merah
    B: "#3cb44b", // hijau
    C: "#ffe119", // kuning
    D: "#4363d8", // biru
    E: "#f58231", // oranye
    F: "#911eb4", // ungu
    G: "#46f0f0", // cyan
    H: "#f032e6", // pink
    I: "#bcf60c", // lime
    J: "#fabebe",
    K: "#008080",
    L: "#ffd700", // kuning emas
    M: "#aaffc3",
    N: "#808000",
    O: "#ffd8b1",
    P: "#000075",
    Q: "#ff7f00", // oranye kuat
    R: "#800000",
    S: "#a9a9a9",
    T: "#00ced1",
    U: "#9400d3",
    V: "#228b22",
    W: "#ff1493",
    X: "#8a2be2", // ungu (purple)
    Y: "#7fff00",
    Z: "#dc143c"
  };

  return colors[val] || "gray";
}

  // ===== RENDER MARKER =====
  function renderMarkers() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];

    allRows.forEach((row, index) => {
      const lat = parseFloat(row.LAT);
      const lng = parseFloat(row.LON);

      if (!isNaN(lat) && !isNaN(lng)) {
        const color = getColor(row["HARI BACA ACMT"]);

        const marker = L.circleMarker([lat, lng], {
          radius: 8,
          color: color,
          fillColor: color,
          fillOpacity: 0.8
        }).addTo(map);

        marker.bindPopup(`
          <b>${row.NAMA}</b><br>
          NO: ${row.NO}<br>
          IDPEL: ${row.IDPEL}<br>
          DAYA: ${row.DAYA}<br>
          MERK: ${row["MERK METER"]}<br>
          NOMOR: ${row["NOMOR METER"]}<br>
          HARI BACA: ${row["HARI BACA ACMT"]}<br><br>
          <button onclick="markDone(${index})">SUDAH DIBACA</button>
        `);

        markers.push({ marker, row });
      }
    });
  }

  function markDone(index) {
    allRows.splice(index, 1);
    renderMarkers();
  }

  // ===== AUTO ZOOM =====
  zoomBtn.onclick = function() {
    if (markers.length === 0) return;
    const group = L.featureGroup(markers.map(m => m.marker));
    map.fitBounds(group.getBounds(), { padding: [30, 30] });
  };

  // ===== DOWNLOAD EXCEL =====
  downloadBtn.onclick = function() {
    const ws = XLSX.utils.json_to_sheet(allRows);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Updated");
    XLSX.writeFile(wb, "data_update.xlsx");
  };

  // ===== SEARCH IDPEL =====
  searchInput.addEventListener("input", function() {
    const keyword = this.value.trim();

    if (!keyword) {
      renderMarkers();
      return;
    }

    markers.forEach(obj => map.removeLayer(obj.marker));

    markers.forEach(obj => {
      if (String(obj.row.IDPEL).includes(keyword)) {
        obj.marker.addTo(map);
        obj.marker.openPopup();
      }
    });
  });

  // ===== GPS USER (MERAH) =====
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      if (!userMarker) {
        userMarker = L.circleMarker([lat, lng], {
          radius: 10,
          color: "red",
          fillColor: "red",
          fillOpacity: 1
        }).addTo(map).bindPopup("ðŸ“ Lokasi Anda");
      } else {
        userMarker.setLatLng([lat, lng]);
      }
    }, err => {
      console.warn("GPS error:", err.message);
    }, {
      enableHighAccuracy: true
    });
  }
  </script>
</body>
</html>
