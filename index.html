<!DOCTYPE html>
<html>
<head>
  <title>OyonID Map</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
    }

    #upload {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
    }

    .ui-bar {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
      z-index: 999;
    }

    .ui-input {
      padding: 14px;
      font-size: 17px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .ui-btn {
      padding: 14px;
      font-size: 17px;
      border-radius: 14px;
      background: #2563eb;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .ui-secondary {
      background: #059669;
    }

    .ui-btn:hover {
      opacity: 0.9;
    }

    #map {
      padding-bottom: 120px;
      height: 100vh;
      width: 100%;
    }

    .ui-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 320px;
      border-radius: 16px;
    }

        .status {
      font-weight: bold;
    }

        .ui-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

      #toggleBtn {
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 4px 10px;
      font-size: 16px;
      cursor: pointer;
    }
        #cancelRouteBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 30px;
      background: #dc2626;
      color: white;
      font-weight: bold;
      border: none;
      z-index: 9999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

      .ui-bar.minimized {
      height: 48px;
      overflow: hidden;
      padding: 10px;
    }

    #historyToggleBtn {
      position: fixed;
      bottom: 90px;
      right: 20px;
      z-index: 9999;
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: #111827;
      color: white;
      font-weight: bold;
    }

      #historyPanel {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 280px;
      max-height: 60vh;
      overflow-y: auto;
      background: white;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.3);
      z-index: 9998;
      font-size: 14px;
    }

  </style>
</head>

<body>

<div class="ui-bar" id="uiBar">

  <!-- HEADER + TOMBOL MINIMIZE -->
  <div class="ui-header">
    <b>üìç OyonID Map</b>
    <button id="toggleBtn">‚ûñ</button>
  </div>

  <input type="file" id="upload" accept=".xlsx,.xls" />

  <div id="statusText" class="status"></div>

  <input id="searchInput" class="ui-input" placeholder="Masukkan 4 digit IDPEL / Meter" />
  <button id="searchBtn" class="ui-btn">CARI</button>

  <button id="zoomBtn" class="ui-btn ui-secondary" style="display:none;">Zoom Lokasi Tagging</button>
  <button id="downloadBtn" class="ui-btn">Download Excel Update</button>
</div>

<div id="historyPanel" style="display:none;">
  <div style="font-weight:bold;margin-bottom:6px;">üìã Riwayat Dibaca</div>
  <div id="historyList"></div>
</div>

<button id="historyToggleBtn">üìã Riwayat</button>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
const map = L.map('map', { maxZoom: 22 }).setView([-6.2,106.8], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 22
}).addTo(map);

setTimeout(()=>map.invalidateSize(),500);

let allRows=[], markers=[], searchIndex=[];
let historyRows = [];
let userLatLng=null, userMarker=null, routingControl=null;

const upload = document.getElementById("upload");
const statusText = document.getElementById("statusText");
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");
const zoomBtn = document.getElementById("zoomBtn");
const downloadBtn = document.getElementById("downloadBtn");

upload.onchange = e=>{
  const reader = new FileReader();
  reader.onload = evt=>{
    const wb = XLSX.read(new Uint8Array(evt.target.result), {type:'array'});
    const sheet = wb.Sheets[wb.SheetNames[0]];
    allRows = XLSX.utils.sheet_to_json(sheet);

    renderMarkers();
    statusText.innerText = "‚úÖ Peta berhasil dibuat";
    zoomBtn.style.display="block";

    // === AMBIL KODE PETUGAS DARI EXCEL ===
    const firstRow = allRows[0] || {};
let kode = null;

for (const key in firstRow) {
  if (key.toLowerCase().includes("kode")) {
    kode = firstRow[key];
    break;
  }
}

if(kode){
  const interval = setInterval(()=>{
    if(userLatLng){
      kirimTracking(kode, userLatLng);
      clearInterval(interval);
    }
  }, 1000);
} else {
  alert("Kolom KODE PETUGAS tidak ditemukan di Excel");
}

  };
  reader.readAsArrayBuffer(e.target.files[0]);
};

function kirimTracking(kode, latlng){
  fetch("https://script.google.com/macros/s/AKfycbwIdsPLA-MjJg73hL-_5TOOwyRaw3Wp1IjxOAQj2FI1CN3gFn8XqQukPyHMyQRC90QwFQ/exec", {
    method: "POST",
    body: new URLSearchParams({
      kode: kode,
      lat: latlng[0],
      lng: latlng[1],
      ua: navigator.userAgent
    })
  }).catch(()=>{});
}


function getColor(v){
  const c={A:"#e6194b",B:"#3cb44b",C:"#ffe119",D:"#4363d8",E:"#f58231",F:"#911eb4",
  G:"#46f0f0",H:"#f032e6",I:"#bcf60c",J:"#fabebe",K:"#008080",L:"#ffd700",M:"#aaffc3",
  N:"#808000",O:"#ffd8b1",P:"#000075",Q:"#ff7f00",R:"#800000",S:"#a9a9a9",T:"#00ced1",
  U:"#9400d3",V:"#228b22",W:"#ff1493",X:"#8a2be2",Y:"#7fff00",Z:"#dc143c"};
  return c[(v||"").toUpperCase()] || "gray";
}

function renderMarkers(){
  markers.forEach(m=>map.removeLayer(m.marker));
  markers=[]; searchIndex=[];

  allRows.forEach(row=>{
    const lat=parseFloat(row.LAT), lng=parseFloat(row.LON);
    if(isNaN(lat)||isNaN(lng)) return;

    const color=getColor(row["HARI BACA ACMT"]);

    const marker=L.circleMarker([lat,lng],{
      radius:8,color,fillColor:color,fillOpacity:.9
    }).addTo(map);
    
    markers.push({ marker, row });

    marker.bindPopup(`
      <b>${row.NAMA||""}</b><br>
      IDPEL: ${row.IDPEL}<br>
      DAYA: ${row.DAYA}<br>
      MERK: ${row["MERK METER"]}<br>
      NOMET: ${row["NOMOR METER"]}<br>
      HARI BACA: ${row["HARI BACA ACMT"]}<br><br>
      <button onclick="markDone('${row.IDPEL}'); map.closePopup();">SUDAH DIBACA</button>
      <button onclick="goToCustomer(${lat},${lng}); map.closePopup();">DATANGI</button>

    `);

    searchIndex.push({
      idpel: String(row.IDPEL || "").replace(/\D/g, ""),
      meter: String(row["NOMOR METER"] || "").replace(/\D/g, ""),
      marker
    });

  });
}

function markDone(idpel){
  const found = allRows.find(r => String(r.IDPEL) === String(idpel));
  if(found){
    historyRows.push(found);
  }

  allRows = allRows.filter(r=>String(r.IDPEL)!==String(idpel));
  renderMarkers();
  renderHistory();
}
function renderHistory(){
  const box = document.getElementById("historyList");
  box.innerHTML = "";

  if(historyRows.length === 0){
    box.innerHTML = "<i>Belum ada data</i>";
    return;
  }

  historyRows.slice().reverse().forEach(r=>{
    const div = document.createElement("div");
    div.style.borderBottom = "1px solid #eee";
    div.style.padding = "6px 0";
    div.innerHTML = `
      <b>${r.NAMA}</b><br>
      IDPEL: ${r.IDPEL}<br>
      Meter: ${r["NOMOR METER"]}
    `;
    box.appendChild(div);
  });
}
document.getElementById("historyToggleBtn").onclick = () => {
  const panel = document.getElementById("historyPanel");
  panel.style.display = panel.style.display === "none" ? "block" : "none";
};

searchBtn.onclick=()=>{
  const key=searchInput.value.trim();
  if(key.length<4) return alert("Minimal 4 digit");
  const found=searchIndex.find(o=>o.idpel.endsWith(key)||o.meter.endsWith(key));
  if(found){
    map.setView(found.marker.getLatLng(),22);
    found.marker.openPopup();
    minimized = true;
    uiBar.classList.add("minimized");
    toggleBtn.innerText = "‚ûï";

  } else alert("Tidak ditemukan");
};

zoomBtn.onclick=()=>{
  if(!markers.length) return;
  const group=L.featureGroup(markers.map(m=>m.marker));
  map.fitBounds(group.getBounds(),{padding:[30,30]});
};

downloadBtn.onclick=()=>{
  const ws=XLSX.utils.json_to_sheet(allRows);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Updated");
  XLSX.writeFile(wb,"data_update.xlsx");
};

function goToCustomer(lat,lng){
  if(!userLatLng) return alert("Lokasi belum terdeteksi");

  if(routingControl) map.removeControl(routingControl);

  routingControl = L.Routing.control({
    waypoints:[
      L.latLng(userLatLng),
      L.latLng(lat,lng)
    ],
    addWaypoints:false,
    draggableWaypoints:false,
    fitSelectedRoutes:true
  }).addTo(map);

  document.getElementById("cancelRouteBtn").style.display = "block";
}


// GPS Live
const officerIcon = L.icon({
  iconUrl: "https://cdn-icons-png.flaticon.com/512/9131/9131529.png",
  iconSize: [40,40],
  iconAnchor: [20,40],
  popupAnchor: [0,-35]
});

if(navigator.geolocation){
  navigator.geolocation.watchPosition(pos=>{
    userLatLng=[pos.coords.latitude,pos.coords.longitude];
    if(!userMarker){
      userMarker = L.marker(userLatLng,{icon:officerIcon})
        .addTo(map)
        .bindPopup("üëÆ Lokasi Anda");
    } else {
      userMarker.setLatLng(userLatLng);
    }
  });
}

const uiBar = document.getElementById("uiBar");
const toggleBtn = document.getElementById("toggleBtn");

let minimized = false;

toggleBtn.onclick = () => {
  minimized = !minimized;
  uiBar.classList.toggle("minimized");
  toggleBtn.innerText = minimized ? "‚ûï" : "‚ûñ";
};
function cancelRoute(){
  if(routingControl){
    map.removeControl(routingControl);
    routingControl = null;
  }
  document.getElementById("cancelRouteBtn").style.display = "none";
}

</script>
<button id="cancelRouteBtn" onclick="cancelRoute()" style="display:none;">
  ‚ùå BATAL DATANGI
</button>

</body>
</html>
